name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 pyflakes

      - name: Check syntax errors
        run: |
          python -m py_compile voice_assistant.py
          python -m py_compile jarvis_simple_wakeword.py
          python -m py_compile jarvis_optimized.py
          python -m py_compile context_manager.py

      - name: Run flake8 (syntax and import errors only)
        run: |
          flake8 *.py --select=E9,F63,F7,F82 --show-source --statistics
