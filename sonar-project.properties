# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/

sonar.projectKey=dmhernandez2525_Jarvis-Voice-Assistant
sonar.organization=dmhernandez2525

# Project info
sonar.projectName=Jarvis Voice Assistant
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/*test*.py,**/tests/**,**/__pycache__/**,**/dist/**,**/venv/**,**/.venv/**,**/*.egg-info/**

# Test configuration
sonar.tests=tests
